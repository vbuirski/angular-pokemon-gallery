<div class="container">
  <hr>
  <div>
      <label for="search-box">Find Your Pokemon!</label>
      <input #searchBox id="search-box" [(ngModel)]="searchText" (keyup)="search(searchBox.value)" />     
  </div>
  
  <hr>
  <div class="row">
    <div class="col-12 col-md-6 col-lg-3 col-xl-3" *ngFor="let pokemon of pokemons | paginate: { itemsPerPage: 20, currentPage: p }">
      <img src="../assets/img/{{pokemon.id}}.png">
      <div>{{pokemon.id}}</div>
      <div>{{pokemon.name}}</div>
  </div>
  <hr>
  
  <pagination-controls (pageChange)="p = $event"></pagination-controls>
  </div>

  <hr>
